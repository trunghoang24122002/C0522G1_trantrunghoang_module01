<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi giữa feet và meeter</title>
</head>
<body>
<!--*/[Bài tập] Chuyển đổi giữa feet và meters-->
<script>
    var metter = parseFloat(prompt("nhập vào mét"));
    var feetter = parseFloat(prompt("nhập vào feet"));
    function met(feetter) {
        meter = 0.305 * feetter;
    }
    function feet(metter) {
        fet = 3.279 * metter;
    }
    met(feetter)
    document.write(" số met là:" + meter + "<br>");
    feet(metter)
    document.write("số feet là:" + fet + "<br>");
</script>
</body>
</html>
