<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo hàm thông báo</title>
</head>
<body>
<!--*/Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chao". Gọi hàm từ trong phần body của trang-->
<!--    web.-->
<script>
    var str = "Xin chào"

    function alertMessage(string) {
        alert(string)
        return string;
    }

    //gọi hàm
    alertMessage(str)
</script>
</body>
</html>
