<!--*/Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại-->
<!--thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham-->
<!--số.-->
<script>
    function number(number1, number2) {
        if (number1 > number2) {
            max = number1
            return alert("số lớn là :" + max)

        } else {
            sum = number1 + number2
            return alert("tổng của 2 số là:" + sum)
        }
    }

    let number1 = parseInt(prompt("nhập số thứ nhất"));
    let number2 = parseInt(prompt("nhập số thứ hai"));
    number(number1, number2)
</script>
</body>
