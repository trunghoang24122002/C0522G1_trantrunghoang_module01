<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1 </title>
</head>
<body>
<!--*/Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function square(number) {
        squareOfNumber = parseInt(number) * parseInt(number)
        return squareOfNumber
    }

    number = parseInt(prompt("nhập số"))
    square(number)
    alert("bình phương của số là: " + square(number))
</script>
</body>
</html>
