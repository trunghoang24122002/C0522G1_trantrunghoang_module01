<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>

<body>
<!--*/Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    var number3;

    function changePlaces(number1, number2) {
        number3 = number1
        number1 = number2;
        number2 = number3;
        return alert("số cuối cùng là :" + number1 + " " + number2)
    }

    let number1 = parseInt(prompt("nhập số thứ nhất"));
    let number2 = parseInt(prompt("nhập số thứ hai"));
    changePlaces(number1, number2)
</script>
</body>
</html>
