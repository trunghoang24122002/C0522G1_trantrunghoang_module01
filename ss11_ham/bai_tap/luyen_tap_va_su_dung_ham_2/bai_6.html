<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--*/Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về-->
<!--true, ngược lại trả về false.-->
<script>
    function testNumber(number) {
        if (number > 0) {
            alert("đây là số nguyên dương " + number)
        } else {
            alert("đây không phải là sô nguyên dương" + number)
        }
    }

    let number = parseInt(prompt("nhập số"))
    testNumber(number)
</script>
</body>
</html>
