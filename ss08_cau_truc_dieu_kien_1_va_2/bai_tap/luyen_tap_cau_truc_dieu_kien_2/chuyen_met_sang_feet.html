<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển từ met sang feet</title>
</head>
<body>
<h1>Bài 2 : chuyển từ met sang feet</h1>
nhập met <input type="number" id="numberMet">
<button onclick="test()" id="on">chuyển đổi</button>
<script>
    function test() {
        let met = parseInt(document.getElementById("numberMet").value);
        const lu = 3.2808;
        let feet = met * lu;
        alert("số met chuyển sang feet là" + feet);
    }
</script>
</body>
</html>
