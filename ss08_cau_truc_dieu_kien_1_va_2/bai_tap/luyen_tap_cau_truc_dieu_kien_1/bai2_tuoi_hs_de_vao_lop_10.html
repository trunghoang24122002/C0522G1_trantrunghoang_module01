<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuổi học sinh để vào lớp 10</title>
</head>
<body>
<h1>tuổi học sinh để vào lớp 10</h1>
nhập tuổi <input type="number" id="numberAge">
<button onclick="test()" id="on">kiểm tra </button>
<script>
    function test() {
        let age = parseInt(document.getElementById("numberAge").value);
        if (age > 15){
            alert("học sinh không đủ điều kiện vào lớp 10");
        }
        else if(age < 15){
            alert("học sinh không đủ điều kiện vào lớp 10");
        }
        else {
            alert("học sinh đủ điều kiện vào lớp 10");
        }
    }
</script>
</body>
</html>
