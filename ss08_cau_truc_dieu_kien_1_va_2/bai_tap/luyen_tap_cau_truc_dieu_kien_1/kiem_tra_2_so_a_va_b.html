<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 2 số a và b</title>
</head>
<body>
<h1>kiểm tra 2 số a và b</h1>
nhập vào số a<input type="number" id="numbera">
<br>
<br>
<br>
nhập vào số b<input type="number" id="numberb">
<button onclick="test()" id="on">kiểm tra</button>
<script>
    function test() {
        let a = document.getElementById("numbera").value;
        let b = document.getElementById("numberb").value;
        let c = parseInt(a) % parseInt(b);
        if(c == 0 ){
            alert("a chia hết cho b");
        }
        else{
            alert("a không chia hết cho b");
        }

    }
</script>
</body>
</html>
