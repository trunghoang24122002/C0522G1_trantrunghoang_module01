<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<h1>Bài 6 : Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</h1>
nhập doanh số bán hàng <input type="number" id="doanhso">
<br>
<br>
<button onclick="test()" id="on">Kết quả</button>
<script>
    function test() {
        let sales = parseInt(document.getElementById("doanhso").value);
        if(sales >= 10000000){
            let rose = sales * 10/100;
            alert("hoa hồng bạn nhận được là :" +rose);
        }else if(sales > 10000000 && sales >= 30000000){
            let roses = sales * 20/100;
            alert("hoa hồng bạn nhận được là :"+ roses);
        }else if (sales > 50000000){
            let rosess = sales * 30/100;
            alert("hoa hồng bạn nhận được là :" +rosess);
        }else {
            alert("bạn không nhận được hoa hồng cần cố gắng thêm ")
        }

    }
</script>
</body>
</html>
