<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình trái tym </title>
</head>
<body>
<script>
    let heart = "<table >";
    let cao=parseInt(prompt("nhập vào chiều cao trái tim:(>6)"));
    for (let dong=0; dong<cao; dong++) {
        heart += "<tr>";
        for (let cot=0; cot<=cao; cot++) {
            if(dong<cao/2){
                if(dong+cot<(cao/4)||cot-dong>(cao*3/4)||(cot-dong>(cao/4)&&cot-dong<(cao*3/4)&&cot+dong<(cao*3/4))){
                    heart += "<td width=\"20px\">" + "</td>";
                }else{
                    heart += "<td width=\"20px\">" + "*" + "</td>";
                }

            }
            else {
                if(dong-cot>(cao/2-(cao-1)%2)|| cot+dong>=3*cao/2){
                    heart += "<td width=\"20px\">" + "</td>";
                }else{
                    heart += "<td width=\"20px\">" + "*" + "</td>";
                }

            }
        }
        heart += "</tr>";
    }
    heart += "</table>";
    document.write(heart);

    </script>
</body>
</html>
