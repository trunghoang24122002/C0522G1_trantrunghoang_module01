<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let number = +prompt("input number");
    let factorial = 1;
    for (let i = 1; i <= number ; i++) {
        factorial = factorial * i;
    }
    document.write(factorial);
</script>
</body>
</html>
