<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giác vuông</title>
</head>
<body>
<script>
    debugger;
    var i=0
    for(i=0;i<5;i++) {
        for(j=0;j<=i;j++) {
            document.write(" * ")
        }
        document.write("<br>");
    }document.write("<br>");
    for(let i = 5; i >= 1 ; i--){
        for(let l =1 ; l <=i ; l++){
            document.write(" * ");
        }document.write("<br>");
    }document.write("<br>");

</script>
