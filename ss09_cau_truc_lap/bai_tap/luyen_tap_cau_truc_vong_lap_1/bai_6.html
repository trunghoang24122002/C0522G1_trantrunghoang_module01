<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>

    var number = 1;
    var sum = 0 ;
    var count = 0 ;
    for (number=1;number>0;number++){
        if(number %7 === 0 ){
            count++
            sum += number
        if(count===30){
            break
        }
        }
    } document.write("tổng là :" + "" + sum + "<br>")

</script>
</body>
</html>
