<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
    let firstNumber = 0;
    let secondNumber = 1;
    let nextNumber = 0;
    // document.write(firstNumber + "<br>" + secondNumber + "<br>");
    for (let i = 0; i < 20; i++) {
        document.write(firstNumber + "<br>");
        nextNumber = firstNumber + secondNumber;
        firstNumber = secondNumber;
        secondNumber = nextNumber;
    }
</script>
</body>
</html>
