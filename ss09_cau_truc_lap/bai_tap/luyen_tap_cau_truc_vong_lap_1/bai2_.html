<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body>
<h1>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</h1>
<script>
    while(true){
        var input = parseInt(prompt("nhập nhiệt độ"));
        if(input > 100) {
            alert("hãy giảm nhiệt độ");
        }else if(input < 20){
     alert("hãy tăng nhiệt độ");
        }else {
           alert("hãy nhập lại ");
            break;
        }
    }
</script>
</body>
</html>
