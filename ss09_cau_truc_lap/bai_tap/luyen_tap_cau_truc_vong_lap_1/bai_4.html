<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    var number1 = 0;
    var number2 = 1;
    var number3;
    for(i=1;i<=10;i++){
        number3 = number1 + number2;
        var sum = number2 +number3;
        if(sum %5 == 0 ){
            document.write("số chia hết cho 5"+"," +sum +"<br>")
        }else{
            document.write("số" + sum + "<br>")
        }
        number1=number2;
        number2=number3;

    }
</script>
</body>
</html>
