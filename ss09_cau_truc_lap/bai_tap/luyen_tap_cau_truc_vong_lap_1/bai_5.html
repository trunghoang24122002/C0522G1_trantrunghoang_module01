<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    var numberA = 0;
    var numberB = 1;
    var numberC;
    var lum = 0;
    for(i=1;i<=20;i++){
        numberC = numberA +numberB;
        var sum = numberB +numberC;
        lum +=sum;
        numberA = numberB;
        numberB = numberC;
    }document.write("tổng" + lum);
</script>
</body>
</html>
