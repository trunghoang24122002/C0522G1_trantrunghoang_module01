<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".

        Học viên tham khảo ứng dụng demo tại đây.</title>
</head>
<body>
<script>
    var number = 1;
    for(number = 1;number <=100; number++){
        if(number %3 === 0 ){
            document.write("fizz" + "<br>");
        }else if(number %5 === 0){
            document.write("buzz" + "<br>");
        }else if (number %3 ===0 && number %5 === 0){
            document.write("fizzbuzz" + "<br>");
        }else{
            document.write("số"+"," + number + "<br>");
        }
    }
</script>
</body>
</html>
