<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị các số nguyên</title>
</head>
<body>
<script>
    debugger
    let number = 2;
    let count = 0;
    while (count < 20) {
        let divisor = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                divisor++;
            }
        }
        if (divisor === 2) {
            document.write(number + "<br>");
            count++
        }
        number++;
    }
</script>
</body>
</html>
