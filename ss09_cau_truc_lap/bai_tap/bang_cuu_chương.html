<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cửu chương</title>
</head>
<body>
<script>
let sount;
sount = "<table border='2' width='600' cellspacing='0   ' cellpadding='0'>"
    for(i = 1 ; i <= 10 ; i++){
        sount = sount + "<tr>";
        for (l = 2 ; l<= 9 ; l++){
            sount = sount + "<td>" + l + 'x' + i +' =' +  i * l + "<td>";
        }
        sount = sount + "</tr>";
    }
    sount = sount + "</table>" ;
    document.write(sount);
</script>
</body>
</html>
