<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array();
    let number = parseInt(prompt("Nhập vào: "))

    for (let i = 0; i < number; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + i + ": "))

    }
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + " ")
    }
</script>
</body>
</html>
