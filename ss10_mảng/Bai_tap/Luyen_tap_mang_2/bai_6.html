<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<script>
    var array = ["h","c","-", "b","-"];
    for(let i = 0;i<array.length;i++){
        if(array[i] === "-"){
            array[i]= "_";
        }
    }document.write(array )
</script>
</body>
</html>
