<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng. Chú ý: Sử dụng vòng lặp for lồng nhau
        Ví dụ mảng sau:</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for(var row = 0 ; row<a.length;row++){
        document.write("row " + row +"<br>")
        for(var col = 0 ; col <a[row].length;col++){
            document.write("" + a[row][col] + ""+"<br> " )
        }
    }
</script>
</body>
</html>
