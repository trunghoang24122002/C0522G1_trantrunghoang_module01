<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
  let str = "tran trung hoang";
  // let str = prompt("nhsp vapg")
  let count = 1;
  for(let i = 0; i<str.length;i++){
      if(str[i]===" "){
          count++
      }
  }
  document.write("" + count)

</script>
</body>
</html>
