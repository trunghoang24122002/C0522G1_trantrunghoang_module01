<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
<script>
    var numberint = [24,56,32,5,13,24,35,33,1,10];
    var max = 0 ;
    var index;
    for(var i = 0; i<numberint.length;i++){
        if(numberint[i] > max){
            max = numberint[i]
            index=i
        }
    }alert("phần tử có giá trị lớn nhất là :" +""+max+"tại vị trí " + index)
</script>
</body>
</html>
