<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    var numberint = [2,3,-1,-4,6,-5]
    var count = 0;
    for(var i =0;i<numberint.length;i++){
        if(numberint[i] < 0){
            count++
        }
    }alert("tất cả các số nguyên âm trong mảng là :"+""+count)
</script>
</body>
</html>
